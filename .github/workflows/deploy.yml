name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Build
        run: npm run build

      - name: Upload new version
        id: upload
        run: |
          mkdir -p /tmp/wrangler-output
          npx wrangler versions upload --message "$COMMIT_MESSAGE"
          VERSION_ID=$(cat /tmp/wrangler-output/wrangler-output-*.json | jq -r 'select(.type == "version-upload") | .version_id')
          echo "version_id=$VERSION_ID" >> "$GITHUB_OUTPUT"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          WRANGLER_OUTPUT_FILE_DIRECTORY: /tmp/wrangler-output
          COMMIT_MESSAGE: ${{ github.event.head_commit.message }}

      - name: Deploy version
        run: npx wrangler versions deploy "${{ steps.upload.outputs.version_id }}@100" --yes
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
